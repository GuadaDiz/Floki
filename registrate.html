        <article class="onlymobile menu-onlymobile d-sm-block d-md-block d-lg-none">

            </article>

          </div>
          <p>
            <input id="nombre" type="text" name="nombre" value="" placeholder="Nombre" required>

          <p>
            <input id="apellido" type="text" name="apellido" value="" placeholder="Apellido" required>
          </p>
          <p>

          <p>

          </p>
          <p>
            <input id="contraseña" type="password" name="contraseña" value="" placeholder="Repita su contraseña" required>
          </p>

          <p>

            <input class="tyc" type="checkbox" name="" value="novedades"> Deseo recibir novedades en mi email.

          </p>
          <p>
            <button id="send-button" type="submit" name="button">
            <i class="far fa-paper-plane"></i>  Enviar
            </button>
